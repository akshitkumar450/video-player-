<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async defer ></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <div class="player">
        <h1>video player</h1>
        <video src="video.mp4" poster="index.png" id="video"  width="600" height="400"></video>
    
        <div class="container">
            <button id="play" class="btn"><i class="fas fa-play fa-2x"></i></button>
            <button id="stop" class="btn"> <i class="fas fa-stop fa-2x"></i></button>
            <input type="range" id="progress" class="progress" min="0" max="27" step="0.1" value="0">
            <span id="time">00.00</span>
        </div>
    </div>
  
</body>
</html>
